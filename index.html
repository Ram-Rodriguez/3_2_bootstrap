          <a class="navbar-brand" href="#">E-commerce</a>

      <br>

      
      <div class="container">
        <h3>Log In</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="txtLoginEmail" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="txtLoginPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
          <button id="btnLogin" type="button" class="btn btn-outline-success">Login</button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          <a href="#">Forgot Password</a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input id="txtRegisterName" type="name" class="form-control" placeholder="John Doe">
                  <label for="floatingInput">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="txtRegisterEmail" type="email" class="form-control" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="txtRegisterPassword" type="password" class="form-control" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                  <input id="txtRegisterConfirmPassword" type="password" class="form-control" placeholder="Confirm Password">
                  <label for="floatingPassword">Confirm Password</label>
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <h6>Sex:</h6>
                    <div class="form-check">
                      <input class="form-check-input sex" type="radio" value="1" name="sex" checked>
                        <label>
                          Male
                        </label>
                      </input>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input sex" type="radio" value="0" name="sex">
                        <label>
                          Female
                        </label>
                      </input>
                    </div>
                  </div>
                  <div class="col">
                    <h6>Civil Status:</h6>
                    <select class="form-select" aria-label="Default select example" id="civilStatus">
                      <option selected="selected">Civil Status</option>
                      <option value="1">Single</option>
                      <option value="2">Married</option>
                      <option value="3">Widow</option>
                    </select>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="addressTextarea" class="form-label"><h6>Complete Address</h6></label>
                  <textarea class="form-control" id="addressTextarea" rows="1"></textarea>
                </div>
              </div>
              <div class="container"> 
                <h6>Date of Birth: </h6> 
                <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy"> 
                    <input class="form-control" type="text" id="birthdate" readonly /> 
                    <span class="input-group-addon"> 
                        <i class="glyphicon glyphicon-calendar"></i> 
                    </span> 
                </div> 
              </div> 
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button id="btnRegister" type="button" class="btn btn-primary" data-bs-dismiss="">Register</button>
              </div>
          </div>
        </div>
      </div>
