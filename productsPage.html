<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-row vh-100 overflow-auto mh-100 min-vw-20">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white position-static min-vw-20" style="width: 35vh;min-width: 15vh; background-color: #343a40;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4 navbar-brand">E-commerce</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            Sales
          </a>
        </li>
        <li class="nav-item">
          <a href="productsPage.html" class="nav-link text-white">
            Products
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">
            Cart
          </a>
        </li>
        <li class="nav-item">
          <a href="userPage.html" class="nav-link text-white">
            User Settings
          </a>
        </li>
      </ul>
      <hr>

      <a href="index.html" class="nav-link text-white">
        Logout
      </a>
    </div>

    <div class="d-flex flex-column vw-100">
      <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark overflow-auto">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto p-3">
            <p class="h5 text-white text-center m-2">Welcome, User</p>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search">
            </form>    
            <li class="nav-item"></li>      
              <button class="btn btn-outline-success" type="submit">Search</button>
            </li>              
          </ul>                    
        </nav>
      </div>

      <div class="screen overflow-auto mt-1">
        <!--Add Products Modal Button-->
        <div class="container">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProdModal">Add Products</button>
          </div>
        </div>

        <!--Start of Cards-->
        <div class="d-flex justify-content-center" style="flex-wrap: wrap;" id="card-parent">
            
        </div><!--End of Cards-->

        <!--Start of Add Product Modal Form-->
        <div class="modal fade" id="addProdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating mb-3">
                      <input type="name" class="form-control" id="txtProductName" placeholder="Product Name">
                      <label for="floatingInput">Product Name</label>
                    </div>
                    <div class="input-group">
                      <span class="input-group-text">Description</span>
                      <textarea class="form-control" aria-label="Description" id="txtDescription"></textarea>
                    </div>
                    <br>
                    <div class="input-group mb-3">
                      <span class="input-group-text">₱</span>
                      <input type="text" class="form-control" aria-label="Amount" id="txtPrice">
                    </div>
                    <label>Product image</label>
                    <div class="input-group">
                      <input type="file" class="form-control" id="imgProductImage" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btnAddProduct">Add product</button>
                  </div>
              </div>
            </div>
        </div><!--End of AddProductModalForm-->
      </div>
    </div>
     
    <br>
  </div>

  <!-- InfoModal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Product Information</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="name" class="form-control" id="infoProductName" placeholder="Product Name" readonly>
              <label for="floatingInput">Product Name</label>
            </div>
            <div class="input-group">
              <span class="input-group-text">Description</span>
              <textarea class="form-control" aria-label="Description" id="infoDescription" readonly></textarea>
            </div>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text">₱</span>
              <input type="text" class="form-control" aria-label="Amount" id="infoPrice" readonly>
            </div>
            <div class="input-group">
              <label>Product image</label>
              <img src="" class="" alt="..." id="infoImgProduct">            
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
            <button id="btnConfirmDelete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
          </div>
      </div>
    </div>
  </div>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="productsPage.js"></script>
  </footer>
</body>
</html>
